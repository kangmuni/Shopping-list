<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/be7498019b.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="mode_btn">
      <i class="fas fa-sun"></i>
      <i class="fas fa-moon visible"></i>
    </div>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <i class="fas fa-pen"></i>
        <i class="fas fa-ellipsis-h"></i>
      </header>
      <!-- Add Text -->
      <article class="addText">
        <div class="addText__title">메모</div>
        <input class="addText__input" type="text" value="추가하기" />
      </article>
      </section>
      <!-- Fixed List -->
      <article class="fixedList">
        <div class="fixedList__top">
          <div class="fixedList__title">고정된 메모</div>
          <button>
            <i class="fas fa-chevron-down"></i>
          </button>
        </div>
        <ul>
          <li data-key="2">
            <div class="listAndDate">
              <div class="list">
                한달에 책 2권 이상 읽기
              </div>
              <div class="date">2021. 02. 01. 2 : 28</div>
            </div>
            <i class="fas fa-thumbtack" data-id="2"></i>
          </li>
          <li data-key="1">
            <div class="listAndDate">
              <div class="list">
                필수지출 먼저 고려하기 
              </div>
              <div class="date">2020. 12. 29. 17 : 39</div>
            </div>
            <i class="fas fa-thumbtack" data-id="1"></i>
          </li>
          <li data-key="0">
            <div class="listAndDate">
              <div class="list">존중하고 배려하고 겸손하기</div>
              <div class="date">2019. 01. 08. 7 : 34</div>
            </div>
            <i class="fas fa-thumbtack" data-id="0"></i>
          </li>
        </ul>
      </article>
      <!-- Added List -->
      <article class="addedList">
        <div class="addedList__title">추가된 메모</div>
        <ul></ul>
      </article>
      <!-- Footer Bar -->
      <footer>
        <div class="footer__text"></div>
      </footer>
    </div>
  </body>
</html>
